<h1>闽英大辞典 众包数位化 行动指南</h1>

<h2>闽英大辞典是什么？ 为什么要数位化？</h2>
<p>
闽英大辞典，英文原名 Alphabetic Dictionary of the Foochow Dialect, Third Edition, 1929
这是一部由传教士著成的闽东语福州话 - 英语 的对照词典。第一版写于1870年，此为第三版。全书近2000页收入了近6万个词汇。
将此辞典数位化，不仅会成为目前最大的福州话词典； 对闽语古今变迁的研究，也能提供宝贵的资料。 
</p>

<h2>众包怎么做？</h2>

<p>简单来说，我们把字典切成一个个条目。通过网友一起录入和校对，来完成这项浩大的数位化工程。</p>
